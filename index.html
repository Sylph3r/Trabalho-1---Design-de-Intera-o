<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Cabeçalho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <h2>Editor de Cabeçalho</h2>
        <label for="bgColor" class="form-label">Cor de Fundo:</label>
        <input type="color" id="bgColor" class="form-control">
        
        <label for="headerText" class="form-label mt-2">Texto:</label>
        <input type="text" id="headerText" class="form-control" placeholder="Digite o texto do cabeçalho">
        
        <label for="textColor" class="form-label mt-2">Cor do Texto:</label>
        <input type="color" id="textColor" class="form-control">
        
        <label for="fontSize" class="form-label mt-2">Tamanho da Fonte:</label>
        <input type="number" id="fontSize" class="form-control" value="16">
        
        <label for="borderStyle" class="form-label mt-2">Estilo da Borda:</label>
        <select id="borderStyle" class="form-control">
            <option value="solid">Sólida</option>
            <option value="dashed">Tracejada</option>
            <option value="dotted">Pontilhada</option>
            <option value="none">Sem borda</option>
        </select>

        <label for="borderWidth" class="form-label mt-2">Espessura da Borda (px):</label>
        <input type="number" id="borderWidth" class="form-control" value="2">

        <label for="borderColor" class="form-label mt-2">Cor da Borda:</label>
        <input type="color" id="borderColor" class="form-control">
        
        <label for="padding" class="form-label mt-2">Espaçamento Interno (Padding):</label>
        <input type="number" id="padding" class="form-control" value="10">
        
        <label for="imageInput" class="form-label mt-2">Imagem:</label>
        <input type="file" id="imageInput" class="form-control">

        <label for="imageSize" class="form-label mt-2">Tamanho da Imagem (px):</label>
        <input type="number" id="imageSize" class="form-control" value="100">
        
        <button class="btn btn-primary mt-3" onclick="updateHeader()">Aplicar</button>
    </div>
    
    <div class="preview-container">
        <h2>Prévia</h2>
        <div id="headerPreview" class="header-preview"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
